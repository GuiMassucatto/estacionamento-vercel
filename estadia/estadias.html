<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciar Estadias</title>
  <link rel="stylesheet" href="estadias.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Controle de Estadias</h1>
      <div class="header-actions">
        <button id="btnCadastrarVeiculos">Cadastrar Veículos</button>
      </div>
    </header>

    <form id="form-estadia">
      <div class="form-grid">
        <div class="input-group">
          <label for="placa">Veículo</label>
          <select id="placa" required>
            <option value="">Selecione um veículo</option>
          </select>
        </div>
        <div class="input-group">
          <label for="entrada">Entrada</label>
          <input type="datetime-local" id="entrada" required>
        </div>
        <div class="input-group">
          <label for="valorHora">Valor por hora (R$)</label>
          <input type="number" id="valorHora" step="0.01" required>
        </div>
        <div class="input-group">
          <label for="valorTotal">Valor Total (R$)</label>
          <input type="number" id="valorTotal" step="0.01" readonly>
        </div>
      </div>
      <div class="form-buttons">
        <button type="submit">Cadastrar Estadia</button>
      </div>
    </form>

    <section class="tabela-estadias">
      <h2>Estadias Registradas</h2>
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Placa</th>
              <th>Entrada</th>
              <th>Saída</th>
              <th>Valor/Hora</th>
              <th>Valor Total</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody id="lista-estadias"></tbody>
        </table>
      </div>
    </section>
  </div>

  <script src="estadias.js"></script>
</body>
</html>
